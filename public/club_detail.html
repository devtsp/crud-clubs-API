<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="/css/index.css" type="text/css" />
		<title>Football Club CRUD</title>
	</head>
	<body>
		<div id="app" class="p-4">
			<!-- NAV BAR -->
			<div class="mb-4 d-flex justify-content-evenly">
				<a href="/" class="text-decoration-none text-black">New Club</a>
				<a href="/clubs" class=" text-decoration-none text-black">View Clubs</a>
			</div>

		<!-- CLUB DETAIL -->
		<ul id="club-info" class="list-unstyled my-2">

			<li class="d-flex justify-content-center align-items-center">
				<div
					id="crest-main"
					class="d-flex justify-content-center align-items-center"
				>
					<img src="/uploads/img/{{club.crest}}" alt="{{club.name}}" />
				</div>
			</li>
			<li class="d-flex align-items-center justify-content-center mt-4 mb-2">
				<h3 class="text-center p-0 m-0 me-3">{{club.name}}</h3>
				<a
					id="club-edit-link"
					href="/clubs/edit/{{club.id}}"
					class="text-black-50 pt-1"
					><i class="bi bi-pencil-square fs-5"></i
				></a>
			</li> 
		<!-- <li
				style="height: 5px;background-image: linear-gradient(to right, transparent, {{color1}} 20%, {{color1}} 50%, {{color2}} 50%, {{color2}} 80%, transparent);"
			></li> -->
		<div class="container">
				<li class="row d-flex justify-content-between py-2">
					<span class="text-black-50 col-4 text-start">TLA </span>
					<span class="col-8 text-start">{{club.tla}}</span>
				</li>
				<li class="row d-flex justify-content-between py-2">
					<span class="text-black-50 col-4 text-start">Area </span>
					<span class="col-8 text-start">{{club.area}}</span>
				</li>
				<li class="row d-flex justify-content-between py-2">
					<span class="text-black-50 col-4 text-start">Adress </span>
					<span class="col-8 text-start">{{club.adress}}</span>
				</li>
				<li class="row d-flex justify-content-between py-2">
					<span class="text-black-50 col-4 text-start">Phone </span>
					<span class="col-8 text-start">{{club.phone}}</span>
				</li>
				<li class="row d-flex justify-content-between py-2">
					<span class="text-black-50 col-4 text-start">Email </span>
					<span class="col-8 text-start">{{club.email}}</span>
				</li>
				<li class="row d-flex justify-content-between py-2">
					<span class="text-black-50 col-4 text-start">Founded </span>
					<span class="col-8 text-start">{{club.founded}}</span>
				</li>
				<li class="row d-flex justify-content-between py-2">
					<span class="text-black-50 col-4 text-start">Venue </span>
					<span class="col-8 text-start">{{club.venue}}</span>
				</li>
				<li class="row d-flex justify-content-between py-2">
					<span class="text-black-50 col-4 text-start">Last Updated </span>
					<span class="col-8 text-start">{{club.last-updated}}</span>
				</li>
			</div>
		</ul> 
		<script src="js/index.js" type="module"></script>
	</body>
</html>
