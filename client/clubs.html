<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="/css/index.css" type="text/css" />
		<title>Football Club CRUD</title>
	</head>
	<body>
		<div id="app" class="p-4">
			<!-- NAV BAR -->
			<div class="mb-4 d-flex justify-content-evenly">
				<a href="/index.html" class="text-black-50">New Club</a>
				<a href="/clubs.html" class="text-decoration-none text-black fw-bold"
					>View Clubs</a
				>
			</div>

			<!-- ALL CLUBS -->
			<ul
				id="club-list"
				class="list-unstyled m-0 d-flex flex-column align-items-stretch"
			>
				<li id="club-item-boilerplate" class="mb-2 text-center visually-hidden">
					<ul class="list-unstyled d-flex align-items-center">
						<li
							id="crest-mini"
							class="d-flex align-items-center justify-content-center"
						>
							<img class="club-crest" src="/" />
						</li>
						<li
							class="d-flex align-items-center justify-content-start flex-fill"
						>
							<h6
								id="club-detail-link"
								class="fs-6 lh-1 m-0 ps-3 text-black text-decoration-none"
							></h6>
						</li>
						<li>
							<a id="delete-club" class="text-black" href="">
								<i class="bi bi-trash3 px-2"></i>
							</a>
						</li>
					</ul>
				</li>
			</ul>
			<h6 id="no-clubs" class="text-center my-4 fw-normal">
				No clubs to display yet.
				<strong>
					<a href="/" class="text-danger">Create One!</a>
				</strong>
			</h6>
		</div>

		<script src="js/clubs.js" type="module"></script>
	</body>
</html>
